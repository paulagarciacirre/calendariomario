<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando las semanas para verte</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fffeaf;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #ff8fab;
        }

        h1 {
            font-family: 'Courgette', cursive;
            color: #ff5db5;
            font-size: 3rem;
            margin-top: 30px;
        }

        #calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            gap: 50px;
        }

        .week {
            width: 120px;
            height: 90px;
            background: #ffd3e0;
            border: 3px solid #ff8fab;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff5db5;
            text-align: center;
        }

        .week.unlocked {
            background: #ffb6c1;
        }

        .week.unlocked:hover {
            transform: translateY(-8px);
        }

        .week.locked {
            background: #f5c7d6;
            pointer-events: none;
            opacity: 0.6;
        }

        /* ðŸ”¹ NotificaciÃ³n flotante */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 91, 181, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
            font-size: 1rem;
            font-weight: bold;
            z-index: 1000;
        }

        .notification.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
    </style>
</head>
<body>
    <h1>Contando las semanas para verte</h1>
    <div id="calendar"></div>

    <!-- ðŸ”¹ NotificaciÃ³n flotante -->
    <div id="notification" class="notification"></div>

    <script>
        const totalWeeks = 18;

        function getCurrentWeek() {
            const today = new Date();
            const startDate = new Date("2025-02-03");
            const diff = today - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            return Math.floor(days / 7) + 1;
        }

        function generateCalendar() {
            const currentWeek = getCurrentWeek();
            const calendarDiv = document.getElementById("calendar");

            for (let i = 1; i <= totalWeeks; i++) {
                const weekDiv = document.createElement("div");
                weekDiv.classList.add("week");

                if (i <= currentWeek) {
                    weekDiv.classList.add("unlocked");
                    weekDiv.onclick = function () {
                        openCard(i);
                    };
                } else {
                    weekDiv.classList.add("locked");
                    weekDiv.onclick = function () {
                        showNotification("â›” Esta carta aÃºn estÃ¡ bloqueada. EspÃ©rate a la prÃ³xima semana.");
                    };
                }

                const weekNumber = document.createElement("span");
                weekNumber.textContent = i;
                weekDiv.appendChild(weekNumber);
                calendarDiv.appendChild(weekDiv);
            }
        }

        function openCard(week) {
            const baseURL = "https://paulagarciacirre.github.io/calendariomario/cartas/";  
            const cardLinks = [];

            for (let i = 1; i <= totalWeeks; i++) {
                cardLinks.push(`${baseURL}Semana${i}.pdf`);
            }

            if (week <= getCurrentWeek()) {
                window.open(cardLinks[week - 1], '_blank');
            } else {
                showNotification("â›” Esta carta aÃºn estÃ¡ bloqueada. EspÃ©rate a la prÃ³xima semana.");
            }
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");

            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        generateCalendar();
    </script>
</body>
</html>
